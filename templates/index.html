<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Neuron Neural Network Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 10px; /* Reduce the padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 250px; /* Reduce the max-width */
            text-align: center;
        }
        h1 {
            margin-top: 0;
            font-size: 18px; /* Reduce font size */
        }
        label {
            display: block;
            margin-top: 5px; /* Reduce margin */
            font-size: 12px; /* Reduce font size */
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px); /* Reduce width */
            padding: 5px; /* Reduce padding */
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px; /* Reduce font size */
        }
        button {
            margin-top: 10px; /* Reduce margin */
            padding: 5px 10px; /* Reduce padding */
            background: #00ff59;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px; /* Reduce font size */
        }
        button:hover {
            background: #00b351;
        }
        .result {
            margin-top: 10px; /* Reduce margin */
            padding: 5px; /* Reduce padding */
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            font-size: 12px; /* Reduce font size */
        }
        .result img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: 10px; /* Reduce margin */
            font-size: 10px; /* Reduce font size */
            color: #777;
        }
    </style>
    <link rel="icon" type="image/jpeg" href="images/8ce655dde3e1c7c681bfc9812a0711e7.jpg">
</head>
<body>
    <div class="container">
        <h1>Single Neuron Neural Network Trainer</h1>
        <form method="POST">
            <label for="a">Entradas (separadas por comas):</label>
            <input type="text" id="a" name="a" value="{{ request.form['a'] if 'a' in request.form else '' }}" required>

            <label for="b">Salidas (separadas por comas):</label>
            <input type="text" id="b" name="b" value="{{ request.form['b'] if 'b' in request.form else '' }}" required>

            <label for="learning_rate">Tasa de aprendizaje:</label>
            <input type="number" id="learning_rate" name="learning_rate" step="0.01" value="{{ request.form['learning_rate'] if 'learning_rate' in request.form else '0.3' }}" required>

            <label for="epochs">Épocas:</label>
            <input type="number" id="epochs" name="epochs" value="{{ request.form['epochs'] if 'epochs' in request.form else '1000' }}" required>

            <label for="valorp">Dato a predecir:</label>
            <input type="number" id="valorp" name="valorp" value="{{ request.form['valorp'] if 'valorp' in request.form else '100' }}" required>

            <button type="submit">Entrenar y Predecir</button>
        </form>
        
        {% if prediccion is not none %}
        <div class="result">
            <strong>Predicción para el valor {{ request.form['valorp'] }}:</strong> {{ prediccion }}
            <br>
            <img src="{{ plot_path }}">
        </div>
        {% endif %}
        
        <footer>
            Esta aplicación fue realizada por Andrés C. Fábregas
        </footer>
    </div>
</body>
</html>
